syntax = "proto3";

package protos.domain;

option go_package = "github.com/wanpng/email-alert-grpc/grpc/domain";
option java_multiple_files = true;
option java_package = "com.wanpng.emailalertapi.grpc.domain";
option java_outer_classname = "JobApplicationStatusUpdateProtos";

message JobApplicationStatusUpdate {
    string employer_id = 1;
    string company_name = 2;
    string logoPath = 3;
    string job_id = 4;
    string job_title = 5;
    string status = 6;
    bool is_lanco = 7;
    string province = 8;
    string career_level = 9;
    string employment_type = 10;
    string recipient = 11;
}